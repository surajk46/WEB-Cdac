<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <script>
        function f1()
        {
            //show msg and ok button
            alert("This is information msgs")
        }
        function f2()
        {
            //show msg, text field, ok and cancel button
            age = prompt("Enter age : ",23);
            alert(age);
        }
        function f3()
        {
            //show msg, ok and cancel button
            if(confirm("do u want to confirm?"))
                alert("confirmed");
            else
                alert("cancelled")    
        }
    </script>
   
</head>
<body>
   <button onclick="f1()"> Show Msg </button> 
   <br/>
   <button onclick="f2()"> Take input </button> 
   <br/>
   <button onclick="f3()"> Get confirmation </button> 
</body>
</html>
