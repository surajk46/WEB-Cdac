    <script>
        var num = 98;
        if(num % 2 == 0)
            document.write(num+" is even");
        else
            document.write(num+" is odd");
        document.write("<br/>****************<br/>")
        for(i=1;i<=5;i++)
        {
            for(j=1;j<=i;j++)
            {
                document.write("* ");
            }
            document.write("<br/>");
        }    


        
    </script>
