<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
   <script>
    function showprimes()
    {
        alert();
        str="";
        for(i=100;i<=200;i++)
        {
            flag=true;
            for(j=2;j<i;j++)
            {
                if(i%j==0)
                    {
                        flag=false;
                         break;
                    }
            }
            if(flag==true)
                {
                    str+="<p>"+i+"</p>";
                }
        }
        document.getElementById("res").innerHTML=str;
        
    }
   </script>
</head>
<body>
    <button onclick="showprimes()">Show Primes</button>
    <div id="res">

    </div>
</body>
</html>
