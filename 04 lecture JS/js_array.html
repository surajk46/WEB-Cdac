        var nums = [45,89,78,43,21,89,56];
        //CONVERTING ARRAY to string
        document.write("<br/>"+nums.toString())
        document.write("<br/>"+nums.join("*"))

        nums.pop();

        nums.push(78);

        document.write("<br/> last index of 109 : "+nums.indexOf(109));
