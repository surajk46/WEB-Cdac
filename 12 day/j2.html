<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function(){
            alert("running");
            $("#state").change(function(){
                alert(document.getElementById("state").value);
                var url="http://localhost:9000/showcity?state="+$("#state").val();
                //http://localhost:9000/showcity?state=1
                alert(url)
                $.get(url,function(data,status){
                   if(status=="success")
                        $("#city").html(data)
                })
            });
        });
    </script>
</head>
<body>
    <form action="" name="f1">
       select state:
        <select name="state" id="state">
        <option value="1">maha</option>
        <option value="2">kar</option>
        <option value="3">mp</option>
       </select>
   <br/>
   select city:
   <span id="city"></span>
</form>
</body>
</html>
