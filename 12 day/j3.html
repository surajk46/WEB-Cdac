<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#b").click(function(){
                alert()
                var url="http://localhost:9001/formcheck?no="+$("#no").val();
                alert(url)
                //http://localhost:9001/formcheck?no=30
                $.get(url,function(err,data){
                    $.get(url,function(data,status){
                   // if(status=="success")
                        $("#emp").html(data)
                })
                });
            });
        });
    </script>
</head>
<body>
    <form action="">
        Enter deptNo:
        <input type="number" name="no" id="no"/>
        <button type="button" id="b">check</button>
        <br>
        <span id="emp"></span>
    </form>
</body>
</html>
