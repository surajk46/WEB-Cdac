<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         function fact(num)
        {
            f=1;
            for(j=1;j<=num;j++)
            {
                f*=j;
            }
           return f;
        }
        function factTable(n)
        {
            a="<table border=2>";
            for(i=1;i<=n;i++)
            {
                a+="<tr><td>"+i+"</td><td>"+fact(i)+"</td></tr>";
            }
            a+="</table>";
            alert(a);
            document.getElementById("res").innerHTML=a;
        }
    </script>
</head>
<body>
    <div>
        <form action="">
            <table>
                <tr>
                    <td><label for="n">Enter table Rows : </label></td>
                    <td><input type="number" name="n" id="n"></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="factTable(n.value)"> Submit </button></td>
                </tr>
            </table>
        </form>
    </div>
    <div id="res"></div>
</body>
</html>
