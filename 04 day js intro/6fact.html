<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fact(n)
        {
            fact=1;
            for(i=1;i<=n;i++)
            {
                fact*=i;
            }
            document.getElementById("res").innerHTML=" fact of "+n+" is "+fact;
            alert(" fact of "+n+" is "+fact);
        }
    </script>
</head>
<body>
    <form action="">
        <label for="n">Enter a Num : </label>
        <input type="number" name="n" id="n">
        <button type="button" onclick="fact(n.value)">get factorial</button>
    </form>
    <div id="res">
        
    </div>
</body>
</html>
