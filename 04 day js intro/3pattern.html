<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2pattern</title>
    <script>
        function pattern(n)
        {
            for(i=1;i<=n;i++)
            {
                for(j=1;j<=i;j++)
                {
                    document.write(j+" ");
                }
                document.write("<br/>")
            }
        }
        
    </script>
</head>la ka
<body>
    <div>
        <form action="">
            <label for="n">Enter a num : </label>
            <input type="number" name="n" >
            <input type="button" value="click" onclick="pattern(n.value)"/>
            <button onclick="pattern(n.value)">click</button>
        </form>
    </div>
</body>
</html>
