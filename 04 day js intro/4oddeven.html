<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function oddEven(num)
        {
            if(num%2==0)
                document.getElementById("res").innerHTML=num+" is Even"
            else
                document.getElementById("res").innerHTML=num+" is Odd"
        }
    </script>
</head>
<body>
    <form action="">
        <label for="num">Enter a Num : </label>
        <input type="number" name="num" id="num">
        <button type="button" onclick="oddEven(num.value)">Submit</button>
    </form>
    <div id="res">
      <p>
        ...
      </p>
    </div>
</body>
</html>
