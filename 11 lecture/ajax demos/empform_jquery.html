<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <script src="jquery-3.6.4.min.js"></script>
    <script>
       $(document).ready(function(){
            $("#greet").click(function(){
                var url = "http://localhost:9000/getname?empid="+$("#empid").val();
                alert(url);
                $.get(url, function(data, status){
                    if(status == "success")
                       $("#msg").html(data); 
                })
            })
        })
    </script>    
</head>
<body>
    <h1> Uses JQuery for AJAX </h1>
    <form name="f1">
        Enter empid : 
        <input type="number" name="empid" id="empid" />
        <br/>
        <input type="button" value="Greet" id="greet"
          onclick="makeRequset()" />
    </form> 
    <div id="msg"></div>
</body>
</html>
