            <center><h1>New User Registration</h1></center>

                In oreder to use FNB's All day Banking services ,please complete the folowing details,and then press the submit button to complete the Registration.. 
            </p>
            <center>
            <form>
                <table>
                    <tr>
                        <td><label for="lastName">last name : </label></td>
                        <td> <input type="text" name="last name" id="name" /></td>
                    </tr>
                    <tr>

                    </tr>

                    <tr>
