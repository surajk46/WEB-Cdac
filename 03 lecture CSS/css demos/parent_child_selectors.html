<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        /* for all p elements - direct and indiret children of div */
        div p{
            color: blue;
        }
        /* for all p elements - direct children of div */
        div > p{
            text-shadow: 2px 2px 2px black;
        }
        /* for all p element - next sibling of div*/
        div + p{
            text-transform: uppercase;
        }

    </style>
</head>
<body>
    <div>
        <p> This is paragraph in div</p>
        <ul>
            <li> <p> This is paragraph as list item </p></li>
            <li> <p> This is paragraph as list item </p></li>
        </ul>
    </div>
    <p> paragraph after div</p>
</body>
</html>
