<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    
</head>
<body>
    <form>
        Enter name :
        <input type="text" name="nm" required placeholder="Enter name.." list="names"/>
        <br/>
        Enter email :
        <input type="email" name="mailid" maxlength="12" />
        <br/>
        Enter bdate : 
        <input type="date" name="bdate" min="2023-05-01" max="2023-05-31" />
        <br/>
        Enter time : 
        <input type="time" name="time" />
        <br/>
        Enter month : 
        <input type="month" name="mon" />
        <br/>
        Enter color : 
        <input type="color" name="cl" />
        <br/>
        Enter age : 
        <input type="number" name="age" min="10" max="99"  step="5"/>
        <br/>
        <input type="submit" value="SUBMIT" />
    </form>
    <datalist id="names">
        <option>vaibhav</option>
        <option>bakul</option>
        <option>amit</option>
        <option>dipak</option>
        <option>vishal</option>
        <option>jivan</option>
        <option>diapli</option>
        <option>snehal</option>
    </datalist>
</body>
</html>
