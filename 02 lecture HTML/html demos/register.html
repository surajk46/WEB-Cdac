<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    
</head>
<body>
    <form>
        Enter name : 
        <input type="text" name="nm"  /> <br/>
        Select hobbies :
        <input type="checkbox" name="c1" value="Music" /> Music
        <input type="checkbox" name="c2" value="Surfing" /> Surfing
        <input type="checkbox" name="c3" value="Reading" /> Reading <br/>
        Select gender :
        <input type="radio" name="gender" value="Male" /> Male
        <input type="radio" name="gender" value="Female" /> Female
        <br/>
        Select city :
        <select name="city" size="3" multiple>
            <option value="pune">Pune</option>
            <option value="mumbai">Mumbai</option>
            <option value="bangalore">Bangalore</option>
            <option value="delhi">Delhi</option>
            <option value="calcutta">Calcutta</option>
        </select>
        <br/>
        Enter comment :
        <textarea rows="5" cols="80" name="comment"></textarea>
        <input type="hidden" name="code" value="23#756" />
        <input type="button" value="Click here" onclick="alert('hello');" />
        <input type="submit" value="REGISTER" />
        <input type="reset" value="RESET" />
    <form>
</body>
</html>
