<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function shadow()
        {
            if(document.getElementById("tex").style.textShadow=="")
                document.getElementById("tex").style.textShadow="2px 2px 2px black";
            else
                document.getElementById("tex").style.textShadow="";
        }
    </script>
    <style>
        h1{
            text-shadow: 2px 2px 2px black;
        }
    </style>
</head>
<body>
   <p id="tex" style="float: left;" onmouseover="shadow()" onmouseout="shadow()">
        Hello World
   </p>
</body>
</html>
