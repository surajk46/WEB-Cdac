<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change(m)
        {
            document.body.style.backgroundColor=m.innerText;
        }
    </script>
</head>
<body>
    <button id="red" style="background-color: red;" onclick="change(this)">Red</button>
    <button id="yellow" onclick="change(this)" style="background-color: yellow;">Yellow</button>
    <button id="blue" onclick="change(this)" style="background-color: blue;">Blue</button>
</body>
</html>
