<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change()
        {
            
            var list=document.getElementsByTagName("li");
            for(i=0;i<list.length;i++)
            {
                newImg=document.createElement("img");
                newImg.setAttribute("src",list[i].innerText+".jpg");
                list[i].replaceChild(newImg,list[i].firstChild);
            }
        }
    </script>
    <style>
        #a1{
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li id="a1">desktop</li>
        <li id="a2">mycomputer</li>
        <li id="a3">folder</li>
        <li id="a4">browser</li>
        
    </ul>
    <button id="btn" onclick="change()">Change </button>
</body>
</html>
