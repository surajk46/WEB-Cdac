<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <script src="jquery-3.6.4.min.js" ></script>
    <script>
        $(document).ready(function(){ 
            alert("doc ready using cdn");
            //$("")
            $("#in").click(function() {
                $("div").fadeIn();
            })

            $("#out").click(function() {
                $("div").fadeOut();
            })

            $("#toggle").click(function() {
                $("div").fadeToggle();
            })   
            
            $("#to").click(function() {
                $("#d1").fadeTo("slow",0.6);
                $("#d2").fadeTo("slow",0.4);
                $("#d3").fadeTo("slow",0.2);
            })  
            
        })
    </script>
</head>
<body>
      <button id="in">Fade In boxes</button>
      <button id="out">Fade Out boxes</button>
      <button id="toggle">Fade Toggle boxes</button>
      <button id="to">Fade to boxes</button>

      <div id="d1" style="width:80px;height:80px;background-color:yellow;display:none"> </div>
      <div id="d2" style="width:80px;height:80px;background-color:red;display:none"> </div>
      <div id="d3" style="width:80px;height:80px;background-color:green;display:none"> </div>
</body>
</html>
