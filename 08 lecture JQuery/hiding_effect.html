<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <script src="jquery-3.6.4.min.js" ></script>
    <script>
        $(document).ready(function(){ 
            alert("doc ready using cdn");
            //$("")
            $("#hide").click(function() {
                $("p").hide("slow",function() {
                    alert("hiding completed")
                });
            })

            $("#show").click(function() {
                $("p").show("fast");
            })

            $("#toggle").click(function() {
                $("p").toggle(3000);
            })    
            
        })
    </script>
</head>
<body>
       <p> This is simple paragraph </p> 
       <button id="hide">Hide Para</button>
       <button id="show">Show Para</button>
       <button id="toggle">Toggle Para</button>
</body>
</html>
