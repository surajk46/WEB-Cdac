<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <script src="jquery-3.6.4.min.js" ></script>
    <script>
        $(document).ready(function(){ 
            alert("doc ready");
            $("a.show").click(function() {
                //$("div.details").slideDown(3000);
                $("div.details").slideToggle(3000);
            })

            $("a.hide").click(function() {
                $("div.details").slideUp("slow");
            })
            
        })
    </script>
</head>
<body>
       <div>
            <div class="summary">
                <img src="Koala.jpg" width="80" height="80" />
                <p> Samsung Galaxy S 21</p>
                <p> RAM : 6 GB </p>
                <p> Processor : XXXXXX</p>
                <a href="#" class="show"> Show Details </a>
            </div>
            <div class="details" style="display:none" >
                <p> HHHHHHHHHHHHHHHH </p>
                <p> KKKKKKKKKKK </p>
                <p> JJJJJJJJJ </p>
                <p> PPPPPPPPPPPPP </p>
                <p> WWWWWWWWWWWWW</p>
                <p> XXXXXXXXXXXXXXXXXX</p>
                <a href="#" class="hide"> Hide details </a>
            </div>
       </div>
</body>
</html>
