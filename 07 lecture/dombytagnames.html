<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <script>
        function changePara(){
            var parr = document.getElementsByTagName("p");
            for(i=0;i<parr.length;i++)
            {
                parr[i].style.color = "blue";
                parr[i].style.backgroundColor = "yellow";
                parr[i].style.paddingLeft = "30px";
                parr[i].firstChild.nodeValue = "This is paragraph no : "+(i+1);
            }
        }
    </script>
</head>
<body>
    <p> this is simle paragraph </p>
    <p> this is simle paragraph </p>
    <p> this is simle paragraph </p>
    <button onclick="changePara()"> Change Para </button>
</body>
</html>
